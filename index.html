<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
      <div class="navigation">
        <button
        v-for="page in pages"
        :key="'nav-' + page.id"
        :ref="'nav-' + page.id"
        @click="loadPage(page.id)">{{ page.title }}</button>
      </div>
      <page
        :title="page.title" :collections="page.collections"
        :key="page.id"
        v-on:edit-page-title="editPageTitle"
        v-on:edit-bullet-text="editBulletText"></page>
  </div>
</body>

<script src="vue_bullet.js"></script>
<script src="vue_collection.js"></script>
<script src="vue_page.js"></script>
<script src="vue.js"></script>

</html>
